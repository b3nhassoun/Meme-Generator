<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="/static/favicon/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />

    <title>Memes</title>
  </head>
  <body>
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex">
        <h1>My daily dose of memes</h1>
      </div>
      <div id="frame">
        <!-- Border Start -->
        <div id="border">
          <img src="{{meme_pic}}" alt="" />
        </div>
        <!-- Border End -->
      </div>
      <a href="{{ url_for('index') }}"
        ><i class="w3-spin fa fa-refresh" style="font-size: 40px"></i
      ></a>

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves End-->
    </div>

    <!--Content Starts-->
    <div class="content flex">
      <p>
        By
        <a href="https://github.com/b3nhassoun" target="_blank">b3nhassoun</a>
        |<a href="https://github.com/drhax9908/Meme_Api" target="_blank"
          >Source</a
        >
      </p>
    </div>
    <!--Content Ends-->
  </body>
</html>
